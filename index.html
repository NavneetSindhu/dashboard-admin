<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Smart Health Surveillance Dashboard</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.18.0",
    "react/": "https://aistudiocdn.com/react@^19.1.1/",
    "react": "https://aistudiocdn.com/react@^19.1.1",
    "react-leaflet": "https://aistudiocdn.com/react-leaflet@^5.0.0",
    "@heroicons/react/": "https://aistudiocdn.com/@heroicons/react@^2.2.0/",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.1.1/"
  }
}
</script>
<script>
    (function() {
        try {
            // Only set dark mode if it's explicitly stored as 'dark'. Default to light.
            if (localStorage.getItem('theme') === 'dark') {
                document.documentElement.classList.add('dark');
            }
        } catch (_) {}
    })();
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    /* Leaflet dark mode tiles */
    .leaflet-tile-pane {
        -webkit-filter: invert(0) brightness(1);
        filter: invert(0) brightness(1);
    }
    .dark .leaflet-tile-pane {
        -webkit-filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(0.9);
        filter: invert(1) hue-rotate(180deg) brightness(0.9) contrast(0.9);
    }
    .recharts-cartesian-grid-line {
        stroke: #e5e7eb; /* gray-200 */
    }
    .dark .recharts-cartesian-grid-line {
        stroke: #4b5563; /* gray-600 */
    }
    .recharts-text {
        fill: #6b7280; /* gray-500 */
    }
    .dark .recharts-text {
        fill: #9ca3af; /* gray-400 */
    }
</style>
<link rel="stylesheet" href="/index.css">
</head>
<body class="bg-gray-50 dark:bg-gray-900">
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
