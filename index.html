<script type="importmap">
{
  "imports": {
    "recharts": "https://aistudiocdn.com/recharts@^3.2.0",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.8.2",

<script>
    (function() {
        try {
            // Set theme based on localStorage or system preference to prevent FOUC
            if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
                document.documentElement.classList.add('dark');
            } else {
                document.documentElement.classList.remove('dark');
            }
        } catch (_) {}
    })();
</script>
<style>
    body {
        font-family: 'Inter', sans-serif;
    }
    /* Leaflet map styling */
    .leaflet-tile-pane {
        -webkit-filter: invert(0) brightness(1);
        filter: invert(0) brightness(1);
    }
    /* The CSS filter that inverts the map tiles in dark mode has been removed. */
    .recharts-cartesian-grid-line {
        stroke: #e2e8f0; /* slate-200 */
    }
    .dark .recharts-cartesian-grid-line {
        stroke: #525252; /* neutral-600 */
    }
    .recharts-text {
        fill: #64748b; /* slate-500 */
    }
    .dark .recharts-text {
        fill: #a3a3a3; /* neutral-400 */
    }
</style>
